<div class="card_wrapper">
    <div class="addbook">
        <a (click)="deletebook()">Delete Book</a>
      </div>
    <label for="" class="hedding">Enter Updated Book Details</label>
    <div class="container form-container">
        <form (ngSubmit)="updatebook()">
            <mat-form-field class="example-full-width">
                <mat-label>Enter Book Name</mat-label>
                <input [(ngModel)]="data.title" matInput placeholder="Book Name" type="text" name="title">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Author Name</mat-label>
                <input [(ngModel)]="data.author" matInput placeholder="Author Name" type="text" name="author">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Book Description</mat-label>
                <textarea [(ngModel)]="data.description" matInput placeholder="Write Something About Books" name="description"></textarea>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Enter The Image URL</mat-label>
                <input [(ngModel)]="data.image_url" matInput placeholder="http://example.png" type="url" name="image_url">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Sub_Title</mat-label>
                <input [(ngModel)]="data.sub_title" matInput placeholder="Sub Title" type="text" name="sub_title">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Price</mat-label>
                <input [(ngModel)]="data.price" matInput placeholder="1000" type="number" name="price">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Rating</mat-label>
                <input [(ngModel)]="data.rating" matInput placeholder="1-5" type="text" name="rating">
            </mat-form-field>
            <div class="example-button-row">
                <button mat-flat-button color="primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
