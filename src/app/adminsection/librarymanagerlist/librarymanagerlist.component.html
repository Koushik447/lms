<div class="recentOrders">
  <div class="cardHeader">
    <h2>Managers</h2>
    <a [routerLink]="['/addmanager']" class="btn">Add Manager</a>
  </div>

  <div class="cards">
    <ng-container *ngFor="let manager of managers">
      <mat-card *ngIf="manager._id">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <img [src]="manager.profile_url" alt="Profile Image">
          </div>
          <div class="header-content">
            <div class="title-menu">
              <mat-card-title>{{ manager.name }}</mat-card-title>
            </div>
          </div>
        </mat-card-header>
        <mat-card-content>
          <h4>Email: {{ manager.email }}</h4>
          <h4>Mobile: {{ manager.mobile }}</h4>
          <!-- <h4>Library ID: {{ manager.library_id }}</h4> -->
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
